<mat-tab-group>
  <mat-tab label="All">
    <todo-list [todos]="todos" [option]="'all'"></todo-list>
  </mat-tab>
  <mat-tab label="Active">
    <todo-list [todos]="todos" [option]="'active'"></todo-list>
  </mat-tab>
  <mat-tab label="Completed">
    <todo-list [todos]="todos" [option]="'completed'"></todo-list>
  </mat-tab>
</mat-tab-group>
